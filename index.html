<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Sopotify</title>
</head>
<body>

  <main class="clearfix">

    <nav>
      <div class="nav-top ">

        <div class="logo">
          <img class="logo-xs" src="img/logo-small.svg" alt="">
          <img class="logo-md" src="img/logo.svg" alt="">
        </div>

        <ul class="home-search-library">
          <li>
            <a class="border-green-left" href="#">
             <img src="img/home.svg" alt="home"><span>Home</span>
            </a>
          </li>

          <li>
            <a href="#">
             <img src="img/search.svg" alt="search"><span>Cerca</span>
            </a>
          </li>

          <li>
            <a href="#">
             <img src="img/libreria.svg" alt="libreria"><span>La tua libreria</span>
            </a>
          </li>
        </ul>

        <div class="playlist">
          <h5 class="white">PLAYLIST</h5>
          <ul class="playlist-container">
            <li>
              <a class="create-playlist" href="#">
                Crea Playlist
              </a>
            </li>

            <li class="personal-playlist">
              <ul>
                <li>
                  <a href="#">
                    Nome Playlist
                  </a>
                </li>
                
                <li>
                  <a href="#">
                    Nome Playlist
                  </a>
                </li>
    
                <li>
                  <a href="#">
                    Nome Playlist
                  </a>
                </li>
    
                <li>
                  <a href="#">
                    Nome Playlist
                  </a>
                </li>
    
                <li>
                  <a href="#">
                    Nome Playlist
                  </a>
                </li>
    
                <li>
                  <a href="#">
                    Nome Playlist
                  </a>
                </li>
              </ul>
            </li>
            
          </ul>
        </div>
      </div>

      <div class="nav-bottom">
        <a class="app-install" href="#">
          <i class="far fa-arrow-alt-circle-down padding-right-10"></i><span>Install app</span>
        </a>  
        
        <a class="account-id" href="#">
          <img src="img/profile.svg" alt="">
          <span class="account-name white">Jon Doe</span>
        </a>
      </div>
    </nav>

    <div class="container">
      <section class="call-to-action">
        <a href="#" class="btn-upgrade">EFFETTUA L'UPGRADE</a>
      </section>

      <section class="main-links">

      </section>

      <section class="covers">
        <div class="row">

        </div>
      </section>
    </div>
  </main>
  
  <footer>
    <div class="footer-left">
      
      <div class="song-playing">

        <img src="img/sinister.jpeg" alt="">

        <div class="song-artist">
          <h5 class="name-artist white">
            Sinister
          </h5>
  
          <h6 class="song-title">
            <a class="grey" href="#">
              Brano nome
            </a>
          </h6>
        </div>

      </div>

      <div class="footer-left-buttons grey">
        <a class="like-button">
          <i class="far fa-heart"></i>
        </a>
  
        <a class="folder-button">
          <i class="far fa-folder"></i>
        </a>

      </div>
    </div>

    <div class="footer-center white">
      <div class="player">
        <div class="play-buttons">
          <a href="#">
          <i class="fas fa-random"></i>            
          </a>
          <a href="#">
            <i class="fas fa-step-backward"></i>
          </a>
          <a href="#">
            <i class="far fa-play-circle font-25"></i>
          </a>
          <a href="#">
            <i class="fas fa-step-forward"></i>
          </a>
          <a href="#">
            <i class="fas fa-undo-alt reverse"></i>
          </a>
        </div>
  
        <div class="progres-bar">
          <span class="time-signature">0:25</span>
          <div class="horizzontal-bar"></div>
          <span class="time-signature">4:35</span>
        </div>

      </div>
    </div>

    <div class="footer-right">
      <div class="buttons">
        <a href="#">
          <i class="fas fa-desktop"></i>
        </a>

        <a href="#">
          <i class="fas fa-list"></i>
        </a>

        <a href="#">
          <i class="fas fa-volume-up"></i>
        </a>
      </div>

      <div class="progres-bar volume-bar">
        <div class="horizzontal-bar"></div>
      </div>      
    </div>
    
  </footer>
</body>
</html>
